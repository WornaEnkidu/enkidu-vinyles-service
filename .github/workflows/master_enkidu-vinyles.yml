name: Deploy Service

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Make Maven Wrapper Executable
        run: chmod +x ./mvnw

      - name: Build with Maven
        run: ./mvnw clean package -Pprod

      - name: Create SSH Key File
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          ls -l
          echo "$SSH_KEY" > .ssh/id_rsa
          chmod 600 .ssh/id_rsa
          ls -l .ssh/ # Affiche le contenu du répertoire .ssh pour vérification

      - name: Copy .jar to server
        run: |
          scp -o StrictHostKeyChecking=no -i .ssh/id_rsa target/enkidu-vinyles-service-0.0.1-SNAPSHOT.jar debian@51.254.114.210:/home/debian/enkidu-vinyles-service/

      - name: Deploy on Server
        run: |
          ssh -o StrictHostKeyChecking=no -i .ssh/id_rsa debian@51.254.114.210 << 'ENDSSH'
            cd /home/debian/enkidu-vinyles-service/

            # Stop existing container if any
            CONTAINER_ID=$(docker ps -q --filter ancestor=enkidu-vinyles-service)
            if [ -n "$CONTAINER_ID" ]; then
              docker stop "$CONTAINER_ID"
            fi

            # Build and run the Docker container
            docker build -t enkidu-vinyles-service .
            docker run -d -p 8080:8080 enkidu-vinyles-service
          ENDSSH
